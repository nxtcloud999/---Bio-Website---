    <img draggable="false" draggable="false" src="https://nxtcloud999.isfucking.pro/8ptwsy.png" class="custom-cursor"
        id="customCursor" alt="Custom Cursor">
    <script>


        const text = "! .nxtcloud999";
        const titleElement = document.getElementById("title");
        let index = 0;
        let isDeleting = false;

        function type() {
            const currentText = text.substring(0, index);
            titleElement.textContent = currentText || "!";

            if (isDeleting) {
                index--;
                if (index < 0) {
                    isDeleting = false;
                    index = 0;
                    setTimeout(type, 1500);
                    return;
                }
            } else {
                index++;
                if (index > text.length) {
                    isDeleting = true;
                    setTimeout(type, 1500);
                    return;
                }
            }


            const speed = isDeleting ? 300 : 400;
            setTimeout(type, speed);
        }

        type();

        document.getElementById("github").onclick = function () {
            window.open("https://github.com/nxtcloud999", "_blank");
        }

        document.getElementById("discord").onclick = function () {
            window.open("https://discord.gg/wavecl", "_blank");
        }

        $(document).ready(function () {
            var audio = $('#audio')[0];
            var progressBar = $('#progress-bar');
            var progressMarker = $('#progress-marker');
            var currentTimeDisplay = $('#current-time');
            var isPaused = false;

            $(document).ready(function () {
                const audio = document.getElementById('audio');
                let isPaused = true;

                $('#playpause').click(function () {
                    if (audio.paused) {
                        audio.play();
                        isPaused = false;
                        $('.play').fadeOut(200);
                        $('.pause').fadeIn(200);
                    } else {
                        audio.pause();
                        isPaused = true;
                        $('.pause').fadeOut(200);
                        $('.play').fadeIn(200);
                    }
                });
            });

            function formatTime(seconds) {
                var minutes = Math.floor(seconds / 60);
                var seconds = Math.floor(seconds % 60);
                return (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }

            $("#closedscreen").click(function () {
                $(this).fadeOut(1500);
                $('#parallax-container').fadeIn(1500);
                audio.play();
            });

            audio.addEventListener('timeupdate', function () {
                var progress = (audio.currentTime / audio.duration) * 100;
                progressBar.css('width', progress + '%');


                progressMarker.css('right', (100 - progress) + '%');


                currentTimeDisplay.text('' + formatTime(audio.currentTime));
            });


            $('#volume-range').on('input', function () {
                audio.volume = $(this).val();
            });
        });

        var myStorage = window.localStorage;
        var pageCount;

        window.addEventListener('load', function () {
            if (!myStorage.getItem("pageCount")) {
                myStorage.setItem('pageCount', 1);
            } else {
                pageCount = parseInt(myStorage.getItem("pageCount"), 10);
                pageCount += 1;
                myStorage.setItem('pageCount', pageCount);
            }


            document.getElementById('views').textContent = myStorage.getItem("pageCount");
        });

        $(document).ready(function () {
            var audio = $('#audio')[0];
            $("#closedscreen").click(function () {
                $(this).fadeOut(1500);
                $('parallax-container').fadeIn(1500);
                audio.play();
            });
        });


        const card = document.querySelector('.parallax-card');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;


            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;


            const maxTilt = 20;


            const rotateX = deltaY * maxTilt;
            const rotateY = deltaX * -maxTilt;


            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {

            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });




        $(document).ready(function () {
            let lastSpawnTime = 0;
            const interval = 15;
            const fadeoutTime = 300;
            $(document).on("mousemove", function (event) {
                const currentTime = new Date().getTime();
                if (currentTime - lastSpawnTime >= interval) {
                    lastSpawnTime = currentTime;
                    const $img = $('<img src="https://nxtcloud999.isfucking.pro/8ptwsy.png" class="trail-image">');
                    $img.css({
                        top: event.pageY + "px",
                        left: event.pageX + "px",
                        opacity: 1
                    });
                    $('body').append($img);
                    $img.delay(fadeoutTime).fadeOut(500, function () {
                        $(this).remove();
                    });
                }
            });

            $(document).on("mousemove", function (event) {
                $('#customCursor').css({
                    top: event.pageY + "px",
                    left: event.pageX + "px"
                });
            });
        });



        const nameElement = document.querySelector('.name');

        function createDroplet() {
            const droplet = document.createElement('div');
            droplet.classList.add('droplet');

            const randomX = Math.random() * nameElement.offsetWidth;
            droplet.style.left = `${randomX}px`;


            droplet.style.top = `${nameElement.offsetHeight}px`;

            nameElement.appendChild(droplet);


            setTimeout(() => {
                droplet.remove();
            }, 2000);
        }


        setInterval(createDroplet, 300);

    </script>

    <script src="snow.js"></script>
